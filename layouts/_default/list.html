
{{ define "main" }}
<h1 class="text-2xl mb-4 text-red-600 font-bold">{{ .Title }}</h1>

{{ .Content }}

<div class="lg:flex max-w-max lg:space-x-4">

    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}" class="inline-block pb-1 border-b-4 border-transparent hover:border-red-500 focus:border-red-500 transition-color duration-500 ease-out"> {{ .Title }} </a>
        </li>
        {{ end }}
    </ul>
</div>

{{ end }}
